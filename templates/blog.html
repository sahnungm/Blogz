{% extends "base.html" %}

{% block content %}
<h1><center> Blogz </center></h1>
{% for post in posts %}
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <p>By <a href="/blog?user={{post.owner.id}}">{{post.owner.username}}</a></p>
    <hr />
{% endfor %}
{% endblock %}
